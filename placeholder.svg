<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
    <rect width="100%" height="100%" fill="white"/>
    <defs>
        <linearGradient id="rainbow" x1="0%" y1="0%" x2="100%" y2="0%">
            <animate attributeName="x1" values="0%;100%;0%" dur="8s" repeatCount="indefinite" />
            <animate attributeName="x2" values="100%;200%;100%" dur="8s" repeatCount="indefinite" />
            <stop offset="0%" style="stop-color:#ff6b6b"/>
            <stop offset="25%" style="stop-color:#ffd93d"/>
            <stop offset="50%" style="stop-color:#6bff84"/>
            <stop offset="75%" style="stop-color:#4ecdc4"/>
            <stop offset="100%" style="stop-color:#a06bff"/>
        </linearGradient>
    </defs>
    <text 
        x="50%" 
        y="47%" 
        font-family="Poppins, sans-serif" 
        font-size="27" 
        font-weight="bold"
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="url(#rainbow)"
        stroke="white"
        stroke-width="4"
        paint-order="stroke fill">
        preview will be here soon
    </text>
    <text 
        x="50%" 
        y="57%" 
        font-family="Poppins, sans-serif" 
        font-size="24" 
        text-anchor="middle" 
        dominant-baseline="middle"
        fill="url(#rainbow)"
        stroke="white"
        stroke-width="4"
        paint-order="stroke fill">
        (´｡• ᵕ •｡`)	
    </text>
</svg>